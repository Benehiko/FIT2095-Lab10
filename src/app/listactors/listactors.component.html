<div class="section">
  <table class="table table-striped">
    <tr>
      <th>Name</th>
      <th>Birth Year</th>
      <th>Movies</th>
    </tr>
    <tr *ngFor="let item of actorsDB">
      <td>{{item.name}}</td>
      <td>{{item.bYear}}</td>
      <td>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let movie of item.movies">{{movie.title}}</li>
        </ul>
      </td>
    </tr>
  </table>
</div>
